<!-- home page start -->
<div class="profile-wrapper">
    <div class="text-center">
        <h1 class="titleheading small"> {{'profile-image' | translate}}</h1>
    </div>
    <div class="profile-imagesec-inner section-wrapper">
        <div class="choose-image">
            <figure class="profileimage">
                <img [src]="viewImage" src="./assets/images/avtar.png" alt="User">
            </figure>
            <div class="profile-errormsg">
                <span *ngIf="ifInvalidImage">{{'please-upload-a-valid-image' | translate}}</span>
                <span *ngIf="ifSizeExceeds">{{'file-size-can-not-be-more-than-500-kb' | translate}}</span>
                <!-- {{requiredStatus}} -->
            </div>
            <div class="browse-btn">{{'browse' | translate}} 
                <input type="file" name="avatar" (change)="onFileChange($event)" accept="image/*" class="browse-input" id="docfileupload">
            </div>

        </div>
        <div class="other-option"><span> {{'or-import-from' | translate}}  </span></div>
        <div class="social-icon">
            <a href="javascript:void" class="google-plus" (click)="connectWithGooglePlus()" ><i class="fa fa-google-plus"></i></a>
            <a href="javascript:void" class="facebook" (click)="getImageFromFacebook()" ><i class="fa fa-facebook"></i></a>
        </div>
        <div class="button-wrapper withbg text-right">
            <a (click)="goToSecondStep()" class="gradient custom-btn small">{{'next' | translate}}</a>
            <!-- <mat-spinner></mat-spinner> -->
        </div>
    </div>
</div>

<!-- home page end -->
