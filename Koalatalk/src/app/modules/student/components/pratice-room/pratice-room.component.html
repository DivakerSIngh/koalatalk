<div class="modal fade" id="JoinGroupPopUp" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm create-modal">
           
           <!-- password required -->
            <div class="modal-content" *ngIf="isPasswordRequired">
                <div class="modal-header">
                    <button class="modal-cross" data-dismiss="modal" type="button">
                                <img  alt="close" src="assets/images/cancel.png">
                            </button>
                    <h4 class="modal-title">Join Practice Room</h4>
                    
                </div>
                <div class="modal-body text-center">
                    <input type="password" maxlength="10" [(ngModel)]="practiceRoomPassword" placeholder="Enter password here">
                </div>
                <div class="modal-footer text-center">
                    <span *ngIf="isPasswordFalse">Incorrect password.</span>
                    <button type="button" [disabled]="practiceRoomPassword==''" class="custom-btn gradient save" (click)="checkRoomPassword()">Join</button>
                    <!-- <button type="button" class="custom-btn delete" data-dismiss="modal">Close</button> -->
                </div>
            </div>
           <!-- password required -->


            <!-- room is full -->
            <div class="modal-content" *ngIf="isRoomFull">
                <div class="modal-header">
                    <button class="modal-cross" data-dismiss="modal" type="button">
                                <img  alt="close" src="assets/images/cancel.png">
                            </button>
                    <h4 class="modal-title">Room is full</h4>
                    
                </div>
                <div class="modal-body text-center">
                    This room is already full.
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="custom-btn delete" data-dismiss="modal">Close</button>
                </div>
            </div>
           <!-- room is full -->


           <!-- not a group member -->
           <div class="modal-content" *ngIf="!isGroupMember">
            <div class="modal-header">
                <button class="modal-cross" data-dismiss="modal" type="button">
                            <img  alt="close" src="assets/images/cancel.png">
                        </button>
                <h4 class="modal-title">group associated room </h4>                
            </div>
            <div class="modal-body text-center">
                    This room is associated with study group                
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="custom-btn delete" data-dismiss="modal">Close</button>
            </div>
        </div>
       <!-- not a group member -->
            

        </div>
    </div>
