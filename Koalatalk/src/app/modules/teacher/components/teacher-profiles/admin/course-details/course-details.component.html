<div class="datasecwrapper-inner">
    <ul class="breadcrumb">
        <li>
            <a href="javascript:void(0);" [routerLink]="['../../courses']">Course</a>
        </li>
        <li> {{courseTitle}}</li>
    </ul>
    <div class="course-details">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Language</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> {{language}} </label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Target Student Level</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> {{targetStudentLevel}}</label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Type</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> {{courseType}} </label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Course Title</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form">    {{courseTitle}} </label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Course Description</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> {{courseDescription}} </label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">No Of lessons</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> {{noOfLesson}} </label>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="" class="input-label">Price Of lessons</label>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="" class="label-form"> ${{price}} </label>
            </div>
        </div>
        <div class="text-center btnmargin">
            <button type="submit" class="custom-btn gradient-lr" data-toggle="modal" data-target="#deletecourse">Delete</button>
            
            
        </div>
    </div>
</div>

<div class="modal fade" id="deletecourse" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm create-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-cross" data-dismiss="modal" type="button">
                        <img  alt="close" src="assets/images/cancel.png">
                    </button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure want to delete the course?</p>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="custom-btn gradient save" (click)="deleteCourse()">Confirm</button>
                <button type="button" class="custom-btn delete" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
