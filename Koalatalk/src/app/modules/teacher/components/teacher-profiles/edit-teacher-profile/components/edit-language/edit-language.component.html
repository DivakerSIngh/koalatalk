<div class="section-container">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
                <label for="" class="input-label">Language You Speak:</label>
                <div class="input-wrap">
                    <mat-form-field class="mselectpicker">
                        <mat-select placeholder="Select Language" name="speakLanguage" [(ngModel)]="speakLanguage" (change)="changeLanguageYouSpeak($event)">
                            <mat-option *ngFor="let language of languagesYouSpeakAndTeach" [value]="language.counrty">
                                {{language.counrty}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- <span  class="errorlog-inputmsg" style="display:block">Please select Languages you teach. </span> -->
                </div>
                <ul class="append-langlist">
                    <li *ngFor="let language of languagesYouSpeakSelection;let i=index">
                        {{language.value}}
                        <span class="cross-image" (click)="removeLanguageFromList(i)">
                                      <img src="./assets/images/select-cross.png" alt="">
                        </span>
                    </li>
                </ul>
                <span *ngIf="noMoreThanFive">you can choose maximum 5 language </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
                <label for="" class="input-label">Language You Want to Teach:</label>
                <div class="input-wrap">
                    <mat-form-field class="mselectpicker">
                        <mat-select placeholder="Select Language" name="teachLanguage" [(ngModel)]="teachLanguage">
                            <mat-option *ngFor="let language of languagesYouSpeakAndTeach;" [value]="language.counrty">
                                {{language.counrty}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"><span *ngIf="ifSuccess" class="successMsg-top">{{responseMessage}}</span></div>
    <div class="button-wrapper">
        <button type="submit" [disabled]="invalid()" (click)="editLanguges()" class="custom-btn gradient-lr">Update</button>

    </div>
</div>
