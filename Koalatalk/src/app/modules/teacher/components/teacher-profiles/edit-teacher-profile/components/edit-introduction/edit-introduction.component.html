<div class="section-container accrodien">
    <div class="form-group text-center">
        <label for="" class="input-label">Link to introduction video:</label>
        <!-- <div class="input-wrap">
            <div class="withicon browse-btn">
                <img alt="" src="assets/images/upload.png"> Upload
                <input id="docfileupload" name="avatar" type="file">
            </div>
            <span class="filesize">(Max size 3MB)</span>
        </div> -->
    </div>
    <!-- <div class="other-option"> <span> Or Add URL </span></div> -->
    <div class="form-group">
        <div class="input-wrap">
            <input type="text" [disabled]="IsFile" value="" name="introductionUrl" placeholder="Paste Youtube Video URL here" [(ngModel)]="introductionUrlText" />
            <span class="teacher-introduction-error" style="display:block;padding-top: 10px;" *ngIf="noVideo">Please enter youtube valid url here. </span>
        </div>
    </div>
    <div class="form-group">
        <label class="input-label">About Me:</label>
        <div class="input-wrap">
            <textarea name="aboutYourSelf" maxlength="500" id="" cols="200" rows="10" [(ngModel)]="aboutYourSelf"></textarea>
            <span class="char-count-textarea">{{500-aboutYourSelf.length}} Characters </span>
            <span class="error-msg" style="display:block" *ngIf="noAboutYourSelf">This Field is Required </span>

        </div>
    </div>
    <div class="clearfix"><span *ngIf="ifSuccess" class="successMsg-top">{{responseMessage}}</span></div>

    <div class="button-wrapper">
        <button type="submit" class="custom-btn gradient-lr" (click)="editIntrouduction()">Update</button>
        <!-- <button type="submit" class="custom-btn cancel">Cancel</button> -->
    </div>
</div>
